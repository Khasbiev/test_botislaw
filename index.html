<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Example</title>
</head>
<body>
    <h1>Привет, это Telegram WebApp!</h1>
    
    <label for="name">Введите ваше имя:</label>
    <input type="text" id="name" placeholder="Ваше имя"><br><br>

    <label for="platform">Выберите площадку:</label>
    <select id="platform">
        <option value="platform1">Площадка 1</option>
        <option value="platform2">Площадка 2</option>
        <option value="platform3">Площадка 3</option>
    </select><br><br>

    <div>
        <label><input type="checkbox" id="showParameter1"> Параметр 1</label><br>
        <label><input type="checkbox" id="showParameter2"> Параметр 2</label><br>
        <label><input type="checkbox" id="showParameter3"> Параметр 3</label><br>
    </div><br>

    <label><input type="checkbox" id="notifications"> Отправлять уведомления о приостановке работы</label><br><br>

    <button onclick="submitData()">Отправить</button>

    <script>
        function submitData() {
            const data = {
                name: document.getElementById('name').value,
                platform: document.getElementById('platform').value,
                parameters: {
                    param1: document.getElementById('showParameter1').checked,
                    param2: document.getElementById('showParameter2').checked,
                    param3: document.getElementById('showParameter3').checked,
                },
                notifications: document.getElementById('notifications').checked
            };
            Telegram.WebApp.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
